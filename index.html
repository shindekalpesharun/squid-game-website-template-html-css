    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="content">
      <nav>
        <div class="logo">
          <a href="#">
            <img src="./images/logo.png" alt="logo" />
          </a>
        </div>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Gallary</a></li>
          <li><a href="#">About</a></li>
          <li>
            <a href="#"
